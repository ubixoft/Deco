#:schema node_modules/wrangler/config-schema.json
compatibility_flags = ["nodejs_compat"]

name = "deco-chat-api"
main = "main.ts"
compatibility_date = "2024-11-27"
routes = [
  { pattern = "api.decocms.com", custom_domain = true },
  { pattern = "api.deco.chat", custom_domain = true },
  { pattern = "*/*", zone_name = "deco.page" },
]

[vars]
VITE_USE_LOCAL_BACKEND = false

[observability]
enabled = true

[[dispatch_namespaces]]
binding = "PROD_DISPATCHER"
namespace = "deco-chat-prod"
outbound = { service = "apps-outbound", parameters = ["DECO_CHAT_APP_ORIGIN"] }
services = [{ binding = "WALLET", service = "wallet" }]

[version_metadata]
binding = "CF_VERSION_METADATA"

[[durable_objects.bindings]]
name = "AIAGENT"
class_name = "AIAgent"

[[durable_objects.bindings]]
name = "TRIGGER"
class_name = "Trigger"

[[durable_objects.bindings]]
name = "WORKSPACE_DB"
class_name = "WorkspaceDatabase"

[[durable_objects.bindings]]
name = "BRANCH"
class_name = "Branch"

[[durable_objects.bindings]]
name = "BLOBS"
class_name = "Blobs"

# Durable Object migrations.
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/#migrations
[[migrations]]
tag = "v1"
new_classes = ["Trigger", "AIAgent"]

[[tail_consumers]]
service = "hyperdx-tail"

[[migrations]]
tag = "v2"
new_classes = ["TestDO"]

[[migrations]]
tag = "v3"
deleted_classes = ["TestDO"]

# Workflow bindings for knowledge base file processing
[[workflows]]
name = "kb-file-processor"
binding = "KB_FILE_PROCESSOR"
class_name = "KbFileProcessorWorkflow"

[[migrations]]
tag = "v4"
new_sqlite_classes = ["WorkspaceDatabase"] # Array of new classes

[[migrations]]
tag = "v5"
new_sqlite_classes = ["Branch", "Blobs"] # DECONFIG DurableObjects
