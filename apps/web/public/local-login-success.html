<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deco - Logged in successfully</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }

    .container {
      text-align: center;
      background: white;
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e7eb;
      max-width: 420px;
      width: 92%;
    }

    .logo {
      width: 180px;
      height: 100px;
      margin: 0 auto 1.5rem;
      display: block;
      object-fit: contain;
    }

    .success-icon {
      width: 40px;
      height: 40px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.25rem;
    }

    .success-icon::after {
      content: "âœ“";
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #111827;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 0;
      color: #6b7280;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.25rem;
      }
      h1 {
        font-size: 1.25rem;
      }
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://admin.decocms.com/img/deco-logo.svg" alt="Deco Logo" class="logo">
    <div class="success-icon"></div>
    <h1>Logged in successfully!</h1>
    <p>You may now close this window and return to your terminal.</p>
  </div>
</body>
</html>
