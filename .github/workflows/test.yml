name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run format
        run: bun run fmt:check

      - name: Run lint
        run: bun run lint --deny-warnings

      - name: Run check
        run: bun run check

      - name: Run test
        run: bun run test
